  <div *ngFor="let place of brunchPlaces"><div class="card" style="width: 18rem;"> 
    <img src="{{place.img}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{place.name}}</h5>
      <p class="card-text">{{place.desciption}}</p>
      <a href="{{place.menu}}" class="btn btn-primary">Go to Menu</a>
    </div>
</div>
    <div class="card">
        <div class="card-body"> {{place.card}}
        </div>
      </div>
  </div>
